name: Build and test

on:
  push:
  pull_request_target:
    branches: [master]
  workflow_call:
    inputs:
      java:
        required: false
        type: string
        default: 17
      branch:
        description: Branch to run the build against
        required: false
        type: string
        default: master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Explore-gitHub-actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Condition head ref is ${{ contains(github.event_name, 'pull_request') }}"
      - name: Sleep a bit
        run: sleep 200s
      - name: Write end message
        run: echo "Concurrency group ${{ github.workflow }}-${{ github.ref || github.run_id }}"
