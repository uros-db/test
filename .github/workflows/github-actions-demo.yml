name: Build and test

on:
  push:
  pull_request_target:
    branches: [master]
  workflow_call:
    inputs:
      java:
        required: false
        type: string
        default: 17
      branch:
        description: Branch to run the build against
        required: false
        type: string
        # Change 'master' to 'branch-4.0' in branch-4.0 branch after cutting it.
        default: master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Explore-gitHub-actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Head ref is ${{ github.head_ref}} and ref is: ${{ github.ref }}"
      - run: echo "Condition head ref is ${{ github.head_ref != ''}}"
      - name: Check out repository code
      - name: Sleep a bit
        run: sleep 200s
      - name: Write end message
        run: echo "Concurrency group ${{ github.workflow }}-${{ github.ref || github.run_id }}"
